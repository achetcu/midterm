<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Budget Buddy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
</head>
<body>
    <header>
        <h1>Budget Buddy</h1>
        <h2>Weekly Total</h2>
        <button>Input Total</button>
        <div id ="spent">&dollar;total spent</div>
        <div id = "left">&dollar;left</div>
    </header>
    <div class = "category">
        <h3>Enter amount below</h3>
        <select name="category">
                <option value="Entertainment">Entertainment</option>
                <option value="Food">Food</option>
                <option value="Clothing">Clothing</option>
                <option value="Bills">Bills</option>
              </select>
              <input type = "text">
              <button>Submit</button>


    </div>
    <div Class = "ExpenseHistory">

        <h3>Transaction History</h3>
        <ul>
            <li>Entertainment: &dollar;100</li>
            <li>Food: &dollar;100</li>
            <li>Clothing: &dollar;100</li>
            <li>Bills: &dollar;100</li>

        </ul>
       
    </div>
    
        <script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
